<div class="container">

  <div class="logo">
    <img src="https://robohash.org/Wyzit.png?set=set1" height="80px" />
    <h1>Welcome To Our Wyzebot Characters!</h1>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-6"></div>
    <div class="col-4"></div>
    <div class="col-2">
      <button type="button" class="btn btn-primary float-right">Add</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <table class="table table-hover table-responsive table-sm">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let character of characters">
          <td>{{character._id}}</td>
          <td>{{character.name}}</td>
          <td>{{character.desc}}</td>
         </tr>
      </tbody>
    </table>
  </div>


</div>
